<html>
  <head>
    <title>Italian DOP Cheeses</title>
    <link rel='stylesheet' href='http://www.simile-widgets.org/styles/common.css' type='text/css' />
    <link href="cheese.js" type="application/json" rel="exhibit/data" />
    <script src="http://api.simile-widgets.org/exhibit/2.2.0/exhibit-api.js"></script>
    <script src="http://api.simile-widgets.org/exhibit/2.2.0/extensions/map/map-extension.js"></script>
    <link rel='stylesheet' href='styles.css' type='text/css' />
  </head>
  <body>
    <ul id="path">
      <li><a href="/">Your Homepage Here!</a></li>
      <li><span>Italian Cheeses</span></li>
    </ul>

    <table id="frame"><tr>
        <td id="main-content">
            <h1>Italian Cheeses</h1>
            
            <div ex:role="viewPanel">
                <div ex:role="view"
                    ex:viewClass="Map"
                    ex:label="Cheeses On a Map"
                    ex:latlng=".latLng"
                    ex:center="41.8, 12.7"
                    ex:zoom="5"
                    ex:mapHeight="500"
                    >
                    <div class="map-lens" ex:role="lens" style="display: none;">
                        <div><b ex:content=".label"></b>
                            <span ex:if-exists=".region">from <span ex:content=".region"></span></span>
                        </div>
                        <div><span ex:content=".milk"></span> milk</div>
                    </div>
                </div>
                <div ex:role="view"
                    ex:viewClass="Tabular"
                    ex:label="Tabular View"
                    ex:columns=".label, .milk, .pasteurised, .province, .region, .country"
                    ex:columnLabels="name, source of milk, pasteurised milk, province of origin, region of origin, country of origin"
                    ex:sortColumn="0"
                    ex:sortAscending="true"
                    ></div>
            </div>
        </td>
        <td id="sidebar">
            <div ex:role="facet" ex:facetClass="TextSearch" facetLabel="Search"></div>

            <hr/>
            <div ex:role="facet" ex:expression=".label" ex:facetLabel="Cheese" ex:height="10em"></div>
            <div ex:role="facet" ex:expression=".milk" ex:facetLabel="Milk Source" ex:height="7em"></div>
            <div ex:role="facet" ex:expression=".pasteurised" ex:facetLabel="Milk Pasteurisation" ex:height="4em"></div>
            <div ex:role="facet" ex:expression=".province" ex:facetLabel="Province of Origin" ex:height="10em"></div>
            <div ex:role="facet" ex:expression=".region" ex:facetLabel="Region of Origin" ex:height="10em"></div>
            <div ex:role="facet" ex:expression=".country" ex:facetLabel="Country of Origin" ex:height="3em"></div>
            <div ex:role="facet" ex:expression=".certification" ex:facetLabel="Geographical Indication" ex:height="5em"></div>
        
            <div style="text-align: center; margin: 2em;">
                <div ex:role="logo" ex:color="Azure"></div>
                <a href="cheese.js" target="_blank">get data file</a>
            </div>
        </td>

    </tr></table>
  </body>
</html>
